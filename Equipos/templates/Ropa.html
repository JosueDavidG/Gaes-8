{% extends 'base.html'%}


{% block content %}
<style>
  body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
  }

  .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
  }

  .gallery-item {
      position: relative;
      margin: 10px;
      border: 2px solid #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
  }

  .gallery-item:hover {
      transform: scale(1.05);
  }

  .gallery-item img {
      width: 200px;
      height: auto;
      display: block;
      border-radius: 6px;
  }

  .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
  }

  .gallery-item:hover .image-overlay {
      opacity: 1;
  }

  .image-description {
      padding: 10px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
  }
</style>
</head>
<body>
  {% for Ropas in ropa_list %} 
<div class="gallery">
  <div class="gallery-item">
    <img src="{{ Ropas.foto.url }}" class="card-img-top" alt="{{ Ropas.name }} Foto">   
      <div class="image-overlay">
          <div class="image-description">{{ Ropas.descripcion }}</div>
      </div>
  </div>
  {% endfor %}

      </div>
  </div>

{% endblock%}
